<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

  <link href="{{url_for('static', filename='fonts/css/font-awesome.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='css/animate.min.css')}}" rel="stylesheet">

  <!-- Custom styling plus plugins -->
  <link href="{{url_for('static', filename='css/custom.css')}}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/maps/jquery-jvectormap-2.0.3.css')}}">
  <link href="{{url_for('static', filename='css/icheck/flat/green.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='css/floatexamples.css')}}" rel="stylesheet" type="text/css" />

  {% block css %}
  {% endblock %}

  <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>

  <!-- content -->
  {% block content %}
  {% endblock %}

  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/custom.js')}}"></script>
  {% block js %}
  {% endblock %}

</body>

</html>
