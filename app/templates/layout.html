<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

  <link href="{{url_for('static', filename='fonts/css/font-awesome.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='css/animate.min.css')}}" rel="stylesheet">

  <!-- Custom styling plus plugins -->
  <link href="{{url_for('static', filename='css/custom.css')}}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/maps/jquery-jvectormap-2.0.3.css')}}">
  <link href="{{url_for('static', filename='css/icheck/flat/green.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='css/floatexamples.css')}}" rel="stylesheet" type="text/css" />

  {% block css %}
  {% endblock %}

  <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
</head>

<body class="nav-md">
  <div class="container body">
    <div class="main_container">

      <!-- left menu-->
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">

          <div class="navbar nav_title" style="border: 0;">
            <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>喜悦购物中心®</span></a>
          </div>
          <div class="clearfix"></div>

          <!-- menu prile quick info -->
          <div class="profile">
            <div class="profile_pic">

              <img {% if g.user.avatar %}src="{{g.user.avatar()}}" {% endif %} alt="..." class="img-circle profile_img">

            </div>
            <div class="profile_info">
              <span>欢迎,</span>
              <h2>{{g.user.name}}</h2>
            </div>
          </div>
          <!-- /menu prile quick info -->

          <br />

          <!-- sidebar menu -->
          <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

            <div class="menu_section">
              <h3>导航</h3>

              <ul class="nav side-menu">
                <li><a href="{{url_for('index')}}"><i class="fa fa-home"></i> 主页 </a></li>
                <li><a href="{{url_for('trade')}}"><i class="fa fa-table"></i> 销售 </a></li>
                <li><a href="{{url_for('products')}}"><i class="fa fa-cubes "></i> 库存 </a></li>
                <li><a href="{{url_for('staffs')}}"><i class="fa fa-user"></i> 员工 </a></li>
                <li><a href="{{url_for('customers')}}"><i class="fa fa-users"></i> 客户 </a></li>
                <li><a href="{{url_for('suppliers')}}"><i class="fa fa-truck"></i> 进货商 </a></li>
              </ul>
            </div>

            <div class="menu_section">
              <h3>关于</h3>
              <ul class="nav side-menu">
                <li><a href="{{url_for('project_info')}}"><i class="fa fa-info-circle"></i> 毕业设计信息 </a></li>
              </ul>
            </div>

          </div>
          <!-- /sidebar menu -->

          <!-- /menu footer buttons -->
          <div class="sidebar-footer hidden-small">
            <a data-toggle="tooltip" data-placement="top" title="Settings">
              <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="FullScreen">
              <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Lock">
              <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Logout">
              <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </a>
          </div>
          <!-- /menu footer buttons -->
        </div>
      </div>

      <!-- top navigation -->
      <div class="top_nav">

        <div class="nav_menu">
          <nav class="" role="navigation">
            <div class="nav toggle">
              <a id="menu_toggle"><i class="fa fa-bars"></i></a>
            </div>

            <ul class="nav navbar-nav navbar-right">
              <li class="">
                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  {% if g.user.avatar %}
                  <img src="{{g.user.avatar()}}" alt="">{{g.user.name}}
                  {% endif %}
                  <span class=" fa fa-angle-down"></span>
                </a>
                <ul class="dropdown-menu dropdown-usermenu pull-right">
                  <li><a href="{{url_for('user', username=g.user.username)}}">  个人资料 </a>
                  </li>
                  <li><a href="{{url_for('logout')}}"><i class="fa fa-sign-out pull-right"></i> 注销</a>
                  </li>
                </ul>
              </li>

            </ul>
          </nav>
        </div>

      </div>
      <!-- /top navigation -->


      <!-- page content -->
      <div class="right_col" role="main">

        <!-- content -->
        {% block content %}
        {% endblock %}

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            喜悦购物中心®超市管理系统
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->

      </div>
      <!-- /page content -->
    </div>
  </div>

  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/custom.js')}}"></script>
  {% block js %}
  {% endblock %}

</body>

</html>
